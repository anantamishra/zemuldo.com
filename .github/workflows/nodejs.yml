name: Node Test

on:
  push:
    branches-ignore:
      - 'master'  
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Setup Release Details
        run: |
            echo "GITHUB_SHA=${GITHUB_SHA}" >> text.txt
            echo "BRANCH=${GITHUB_REF##*/}" >> text.txt
            echo VERSION="cat package.json | json select '.version'" >> text.txt
            cat test.txt
